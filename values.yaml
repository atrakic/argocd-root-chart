# Default values for argocd-root-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

repoUrl: 'https://github.com/atrakic/argocd-root-chart.git'
targetRevision: HEAD
destinationServer: ''
argoNamespace: 'argocd'
argoProject: 'default'

certManager:
  enable: false
  serviceAccountName:

clusterAutoscaler:
  enable: false
  serviceAccountName:
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 512Mi

externalDns:
  enable: false
  zoneIdFilter:
  #provider: "aws"

externalSecrets:
  enable: false

ingressNginx:
  enable: false
  controller:
    service:
      #externalTrafficPolicy: "Local"
      #annotations:

grafana:
  enable: false
  serviceAccount:
    create: false

metricsServer:
  enable: false
  replicas: 3
  podDisruptionBudget:
    enabled: true
    maxUnavailable: 1

prometheus:
  enable: false
  serviceAccountName:
  roleArn:
  ampWorkspaceUrl:

sparkOperator:
  enable: false
  createNamespace: true

argoRollouts:
  enable: false
  createNamespace: true

argoWorkflows:
  enable: false

kubeStateMetrics:
  enable: false
  createNamespace: true
  serviceAccountName:

promtheusNodeExporter:
  enable: false
  serviceAccountName:

kubernetesDashboard:
  enable: false
  serviceAccountName:

promtail:
  enable: false

kubePrometheusStack:
  enable: false

opentelemetryCollector:
  enable: false
  serviceAccountName:
