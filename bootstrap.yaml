apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-root-chart
  namespace: argocd
  labels:
    name: argocd-root-chart
spec:
  project: default
  source:
    path: .
    repoURL: https://github.com/atrakic/argocd-root-chart
    targetRevision: feature/develop #HEAD
    helm:
      ignoreMissingValueFiles: true
      #valueFiles:
      #  - values-prod.yaml
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
