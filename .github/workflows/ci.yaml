name: ci
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ '*' ]
    paths-ignore:
      - '**/docs'
      - '**/README.md'
    tags-ignore: [ '*' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.3

      - name: Run Helm lint
        run: helm lint . --quiet

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0

      - name: List changed charts
        id: list-changed
        run: |
          changed=$(ct list-changed --config ct.yaml --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Charts changed: $changed"
          else
            echo "No charts changed"
          fi

      - name: Run chart-testing lint
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --config ct.yaml --target-branch ${{ github.event.repository.default_branch }}

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0

      - name: List changed charts
        id: list-changed
        run: |
          changed=$(ct list-changed --config ct.yaml --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.10.0

      - name: Install ArgoCD
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          echo "Installing ArgoCD..."
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update

          kubectl create namespace argocd

          helm install argocd argo/argo-cd \
            --namespace argocd \
            --set global.domain=argocd.local \
            --set server.service.type=ClusterIP \
            --set dex.enabled=false \
            --set notifications.enabled=false \
            --set applicationSet.enabled=false \
            --set server.extraArgs[0]="--insecure" \
            --wait --timeout=10m

      - name: Wait for ArgoCD
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          echo "Waiting for ArgoCD components..."
          kubectl wait --for=condition=available --timeout=300s \
            deployment/argocd-server \
            deployment/argocd-repo-server \
            deployment/argocd-application-controller \
            -n argocd

          echo "ArgoCD is ready"
          kubectl get pods -n argocd

      - name: Run chart-testing install
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --config ct.yaml --target-branch ${{ github.event.repository.default_branch }}

      - name: Test root chart deployment
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          echo "Installing root chart with CI values..."
          helm install test-argocd-root . \
            --namespace argocd \
            --values ci/ci-values.yaml \
            --wait --timeout=5m

          echo "Waiting for applications to be created..."
          sleep 30

          echo "=== ArgoCD Applications ==="
          kubectl get applications -n argocd

          echo "=== Application Status ==="
          kubectl get applications -n argocd \
            -o jsonpath='{range .items[*]}{.metadata.name}{"\t"}{.status.health.status}{"\t"}{.status.sync.status}{"\n"}{end}' \
            || echo "Applications status not yet available"

          echo "=== Verifying expected applications ==="
          EXPECTED_APPS="ingress-nginx"
          for app in $EXPECTED_APPS; do
            if kubectl get application $app -n argocd >/dev/null 2>&1; then
              echo "✓ Application '$app' created successfully"
            else
              echo "✗ Application '$app' not found"
              exit 1
            fi
          done

          echo "All expected applications created successfully"

      - name: Debug on failure
        if: failure() && steps.list-changed.outputs.changed == 'true'
        run: |
          echo "=== ArgoCD Pods ==="
          kubectl get pods -n argocd

          echo "=== ArgoCD Applications ==="
          kubectl get applications -n argocd -o yaml

          echo "=== ArgoCD Server Logs (last 100 lines) ==="
          kubectl logs deployment/argocd-server -n argocd --tail=100 || true

          echo "=== ArgoCD Application Controller Logs (last 100 lines) ==="
          kubectl logs deployment/argocd-application-controller -n argocd --tail=100 || true
