name: pr
on:
  pull_request:
jobs:
  install-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # Python is required because `ct lint` runs Yamale (https://github.com/23andMe/Yamale) and
      # yamllint (https://github.com/adrienverge/yamllint) which require Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Run chart-testing (list-changed)
        if: github.event_name == 'pull_request'
        id: list-changed
        run: |
          changed=$(ct list-changed --config ct.yaml --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --config ct.yaml --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1

      - name: Install ArgoCD
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          # Add ArgoCD Helm repository
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update

          # Create ArgoCD namespace
          kubectl create namespace argocd

          # Install ArgoCD with minimal configuration for testing
          helm install argocd argo/argo-cd \
            --namespace argocd \
            --set global.domain=argocd.local \
            --set server.service.type=ClusterIP \
            --set dex.enabled=false \
            --set server.extraArgs[0]="--insecure" \
            --wait --timeout=10m

      - name: Wait for ArgoCD to be ready
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          echo "Waiting for ArgoCD to be ready..."
          kubectl wait --for=condition=available --timeout=300s deployment/argocd-server -n argocd
          kubectl wait --for=condition=available --timeout=300s deployment/argocd-repo-server -n argocd
          kubectl wait --for=condition=available --timeout=300s deployment/argocd-application-controller -n argocd

          # Verify ArgoCD is running
          kubectl get pods -n argocd
          kubectl get svc -n argocd

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --config ./ct.yaml

      - name: Debug failure
        if: steps.list-changed.outputs.changed == 'true' && failure()
        run: |
          helm list -A
          kubectl get all,cm,sa -A

      - name: Get events
        if: steps.list-changed.outputs.changed == 'true' && always()
        run: kubectl get events --sort-by='.metadata.creationTimestamp' -A
